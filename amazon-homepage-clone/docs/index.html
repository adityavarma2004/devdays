<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="amazon-header">
        <div class="header-top">
            <div class="header-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" height="40">
            </div>
            <div class="header-location">
                <span class="location-icon">üìç</span>
                <div>
                    <span class="small-text">Deliver to</span><br>
                    <span class="bold-text">India</span>
                </div>
            </div>
            <div class="header-search">
                <select class="search-category">
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Books</option>
                    <option>Fashion</option>
                </select>
                <input type="text" id="search-input" placeholder="Search Amazon.in">
                <button id="search-button">üîç</button>
            </div>
            <div class="header-account">
                <span class="small-text">Hello, Sign in</span><br>
                <span class="bold-text">Account & Lists</span>
            </div>
            <div class="header-returns">
                <span class="small-text">Returns</span><br>
                <span class="bold-text">& Orders</span>
            </div>
            <div class="header-cart">
                <span class="cart-icon">üõí</span>
                <span class="bold-text">Cart</span>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#" class="nav-link">All</a></li>
                <li><a href="#" class="nav-link">Today's Deals</a></li>
                <li><a href="#" class="nav-link">Customer Service</a></li>
                <li><a href="#" class="nav-link">Gift Cards</a></li>
                <li><a href="#" class="nav-link">Registry</a></li>
                <li><a href="#" class="nav-link">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-carousel">
                <button class="carousel-arrow left">&#10094;</button>
                <div class="carousel-images">
                    <img src="https://m.media-amazon.com/images/I/71U-Q+N7PXL._SX3000_.jpg" alt="Hero 1" class="hero-img active">
                    <img src="https://m.media-amazon.com/images/I/61DUO0NqyyL._SX3000_.jpg" alt="Hero 2" class="hero-img">
                    <img src="https://m.media-amazon.com/images/I/81KkrQWEHIL._SX3000_.jpg" alt="Hero 3" class="hero-img">
                </div>
                <button class="carousel-arrow right">&#10095;</button>
            </div>
        </section>
        <section class="category-grid">
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/51b5YG6Y1rL._SX342_.jpg" alt="Books">
                <span>Books</span>
            </div>
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/71K7Q4P8VwL._AC_UL320_.jpg" alt="Mobiles">
                <span>Mobiles</span>
            </div>
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/81QpkIctqPL._AC_UL320_.jpg" alt="Fashion">
                <span>Fashion</span>
            </div>
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_UL320_.jpg" alt="Electronics">
                <span>Electronics</span>
            </div>
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/81fPKd-2AYL._AC_UL320_.jpg" alt="Home">
                <span>Home</span>
            </div>
            <div class="category-card">
                <img src="https://m.media-amazon.com/images/I/81p1L85KinL._AC_UL320_.jpg" alt="Shoes">
                <span>Shoes</span>
            </div>
        </section>
        <section class="promo-banner">
            <img src="https://m.media-amazon.com/images/I/61DUO0NqyyL._SX3000_.jpg" alt="Promo Banner">
        </section>
        <!-- ...existing product sections... -->
    </main>
    <footer>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
